<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Lending Hand!</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-material-design.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/ripples.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/ticker.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/app.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="LendingHandApp">
    <div class="container" ng-controller="NavController">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Lending Hand</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="active" ng-click="showHome()" id="home">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-home"></span>
                                        <span>Home</span>
                                    </a>
                                </li>
                                <li id="mission" ng-click="showMission()">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-grain"></span>
                                        <span>Mission</span>
                                    </a>
                                </li>
                                <li id="events" ng-click="showEvents()">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-scissors"></span>
                                        <span>Events</span>
                                    </a>
                                </li>
                                <li id="donate" ng-click="showDonate()">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-usd"></span>
                                        <span>Donate</span>
                                    </a>
                                </li>
                                <li ng-click="showContact()" id="contact">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-map-marker"></span>
                                        <span>Contact</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ui-view></ui-view>
            </div>
        </div>
    </div>

    <script src="../js/lib/angular.min.js"></script>
    <script src="../js/lib/angular-ui-router.min.js"></script>
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/ticker.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/material.min.js"></script>
    <script src="../js/ripples.min.js"></script>
    <script src="../js/factories/eventfactory.js"></script>
    <script src="../js/modules/home.js"></script>
    <script src="../js/modules/navigator.js"></script>
    <script src="../js/modules/contact.js"></script>
    <script src="../js/modules/events.js"></script>

    <script src="../js/app.js"></script>
</body>

</html>
