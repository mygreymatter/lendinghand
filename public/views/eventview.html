<h1 class="text-center">{{name}}</h1>
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4" ng-repeat="image in images">
                    <img ng-src="../images/{{id}}/{{image}}.jpg" class="event-view" />
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
