<h1>Events</h1>

<ul class="no-dots">
    <li ng-click="showEvent(event)" ng-repeat="event in events" class="eventloop">
        <a>
            <div class="panel panel-default">
                <div class="panel-body">
                    <strong>{{event.name}}</strong>
                </div>
            </div>
        </a>

    </li>

</ul>

<ui-view></ui-view>
